<app-nav-bar></app-nav-bar>
<main class="main pages">
    <div class="page-header breadcrumb-wrap">
        <div class="container">
            <div class="breadcrumb">
                <a href="index.html" rel="nofollow"><i class="fi-rs-home mr-5"></i>Home</a>
                <span></span> Pages <span></span> My Account
            </div>
        </div>
    </div>
    <div class="page-content pt-150 pb-150">
        <div class="container">
            <div class="row">
                <div class="col-xl-8 col-lg-10 col-md-12 m-auto">
                    <div class="row">
                        <div class="col-lg-6 pr-30 d-none d-lg-block">
                            <img class="border-radius-15" src="assets/imgs/page/login-1.png" alt="" />
                        </div>
                        <div class="col-lg-6 col-md-8">
                            <div class="login_wrap widget-taber-content background-white">
                                <div class="padding_eight_all bg-white">
                                    <div class="heading_s1">
                                        <h1 class="mb-5">Login</h1>
                                        <p class="mb-30">Don't have an account? <a href="/home/register">Create here</a></p>
                                    </div>
                                    <form *ngIf="!isLoggedIn"
                                    name="form"
                                    (ngSubmit)="f.form.valid && onSubmit()"
                                    #f="ngForm"
                                    novalidate>
                                        <div class="form-group">
                                            <input
          type="text"
          class="form-control"
          name="username"
          [(ngModel)]="form.username"
          required
          #username="ngModel"
        />
        <div
          class="alert alert-danger"
          role="alert"
          *ngIf="username.errors && f.submitted"
        >
          username is required!
        </div>

                                        </div>
                                        <div class="form-group">
                                            <input
          type="password"
          class="form-control"
          name="password"
          [(ngModel)]="form.password"
          required
          minlength="8"
          #password="ngModel"
        />
        <div
          class="alert alert-danger"
          role="alert"
          *ngIf="password.errors && f.submitted"
        >
          <div *ngIf="password.errors['required']">Password is required</div>
          <div *ngIf="password.errors['minlength']">
            Password must be at least 8 characters
          </div>
        </div>
                                        </div>
                                        <div class="form-group">
                                            <button type="submit" class="btn btn-heading btn-block hover-up" name="login" (click)="checkLogin()">Log in</button>
                                        </div>
                                        <div class="form-group">
                                            <div
                                              class="alert alert-danger"
                                              role="alert"
                                              *ngIf="f.submitted && isLoginFailed"
                                            >
                                              Login failed: {{ errorMessage }}
                                            </div>
                                          </div>
                                          <div class="formGroup">
                                            <button type="button" (click)="authService.GoogleAuth()">
                                              Log in with Google
                                            </button>
                                          </div>
                                    </form>
                                    <div class="alert alert-success" *ngIf="isLoggedIn">
                                        Logged in as {{ roles }}.
                                      </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>
<app-footer></app-footer>
